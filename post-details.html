<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post details</title>
    <link rel="stylesheet" href="main-style.css">
</head>
<body>
<div class="comentss"></div>

<script>
    // На странице post-details.html:
    // 7 Вивести всю, без виключення, інформацію про об'єкт post на який клікнули .
    // 8 Нижчє інформаці про пост, вивести всі коментарі поточного поста (ендпоінт  - https://jsonplaceholder.typicode.com/posts/POST_ID/comments)
    let com = document.querySelector('.comentss')


    let wtf = new URL(location.href)
    let ident = wtf.searchParams.get(`number`)

        fetch(`https://jsonplaceholder.typicode.com/posts/${ident}/comments`)
        .then(value => value.json())
        .then(value => {

            for (const comment of value) {
                let liss = document.createElement('div')
                liss.className = 'liss'
                liss.innerText = `${comment.postId} ${comment.id} ${comment.name} ${comment.email} ${comment.body}`
                com.appendChild(liss)
            }
        });
</script>

</body>
</html>
